<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template = "../templates/common.xhtml">	
    <ui:define name = "content">	
        
        <nav id="menu">
            <ul>
                <center>
                    <li><a href="Bemvindoadmin.xhtml">Em abertos</a></li>
                    <li><a href="adicionaranalise.xhtml">Recebidos</a></li>
                </center>
            </ul>
        </nav>
        
        
        <h:form>
            <p:fieldset legend="Lista de Amostra em Aberto">
                <p:dataTable value="#{amostra.fechadas}" var="l">
                    <p:column headerText="ID" sortBy="#{l.codigo}">
                        <f:facet name="header">Identificação</f:facet>
                        <p:outputLabel value="#{l.codigo}"/>
                    </p:column>
                    <p:column headerText="Data" sortBy="#{l.data_entrada}">
                        <f:facet name="header">Data de Entrada</f:facet>
                        <p:outputLabel value="#{l.data_entrada}"/>
                    </p:column>

                    <p:column headerText="Descrição">
                        <f:facet name="header">Deescrição</f:facet>
                        <h:outputText value="#{l.descricao}"></h:outputText>
                    </p:column>

                    <p:column headerText="Frascos">
                        <f:facet name="header">Quantidade Frascos</f:facet>
                        <h:outputText value="#{l.frascos}"></h:outputText>
                    </p:column>

                    <p:column headerText="Observações">
                        <f:facet name="header">Observações</f:facet>
                        <h:outputText value="#{l.observacoes}"></h:outputText>
                    </p:column>
                    
                    <p:column>
                        <h:commandButton action="#{amostra.removerAmostra(l)}" value="Remover"/>
                    </p:column>
              
                    
                </p:dataTable>
            </p:fieldset>    
            
        </h:form>
        
            
     </ui:define>         
     </ui:composition>
</html>
