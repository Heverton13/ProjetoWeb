<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">
        
        <div id="panelInput">    
        <p:outputLabel value="Realize Cadastro Abaixo"/><br/><br/>   
            
        <h:form>
            
            <p:messages id="messages" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            Nome: <p:inputText value="#{usuario.responsavel.nome}" required="true" requiredMessage="Informe seu nome"/><br/><br/>
            
            Login: <p:inputText value="#{usuario.login.username}" required="true" requiredMessage="Informe um login"  /><br/><br/>
            
            Senha: <p:password value="#{usuario.login.senha}" required="true" requiredMessage="Informe uma senha"  /><br/><br/>
            
            <center>
            <p:commandButton value="CADASTRAR" action="#{usuario.cadastraResponsavel()}">
                <f:actionListener binding="#{usuario.showMessage()}" />
            </p:commandButton><br/>
            </center>
        </h:form>
        </div>    
            
     </ui:define>         
     </ui:composition>
        
</html>
