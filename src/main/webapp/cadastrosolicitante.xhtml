<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Template</title>
    </h:head>
    <h:body>
        
        
        
        <p:outputLabel value="Realize Cadastro Abaixo"/>
        
        <h:form>
            Nome: <p:inputText value="#{usuario.solicitante.nome}"  /><br/><br/>
            
            Email <p:inputText value="#{usuario.solicitante.email_solicitante}"  /><br/><br/>
            
            Telefone <p:inputText value="#{usuario.solicitante.telefone}"  /><br/><br/>
            
            Professor Responsavel: <p:inputText value="#{usuario.solicitante.nome_professor}"  /><br/><br/>

            Despartamento: <p:inputText value="#{usuario.solicitante.departamento}"  /><br/><br/>
            
            Login: <p:inputText value="#{usuario.login.username}"  /><br/><br/>
            
            Senha: <p:password value="#{usuario.login.senha}"  /><br/><br/>
            
            <p:commandButton value="CADASTRAR" action="#{usuario.cadastroSolicitante()}" /><br/>
        </h:form>
    </h:body>
</html>
