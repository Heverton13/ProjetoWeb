<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
        
        <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">
        
            
        <div id="panelInput">    
        <p:outputLabel value="Realize Cadastro Abaixo"/><br/><br/>
        
        <h:form>
            
            <p:messages id="messages" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            Nome: <p:inputText id="nome" value="#{usuario.solicitante.nome}" required="true" requiredMessage="Preencha seu nome" />
       
            <br/><br/>
            Email <p:inputText value="#{usuario.solicitante.email_solicitante}" required="true" requiredMessage="Preencha seu Email" /><br/><br/>
            
            Telefone <p:inputText value="#{usuario.solicitante.telefone}" maxlength="11" required="true" requiredMessage="Preencha seu telefone" /><br/><br/>
            
            Professor Responsavel: <p:inputText value="#{usuario.solicitante.nome_professor}" required="true" requiredMessage="Preencha o nome do seu professor" /><br/><br/>

            Despartamento: <p:inputText value="#{usuario.solicitante.departamento}" required="true" requiredMessage="Preencha do seu Departamento"/><br/><br/>
            
            Login: <p:inputText value="#{usuario.login.username}" required="true" requiredMessage="Informe um Login para acesso"/><br/><br/>
            
            Senha: <p:password value="#{usuario.login.senha}" required="true" requiredMessage="Informe uma senha para acesso"/><br/><br/>
            
            <center>
                <p:commandButton value="CADASTRAR" action="#{usuario.cadastroSolicitante()}" actionListener="#{usuario.showMessage()}" /><br/>
            </center>
        </h:form>
        
        </div>
     </ui:define>         
     </ui:composition>
</html>
