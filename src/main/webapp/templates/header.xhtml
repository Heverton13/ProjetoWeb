<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition> 
         
          <header id="main-header">Laboraório Multiusuário de Nutrição Animal </header>    
          
         <p:panel rendered="#{sessionScope['admin-logado']!=null}">
         
         	<h:form>
         	<p:outputLabel value="Bem-vindo, #{sessionScope['admin-logado'].username}" /> <br/>
         	<p:commandButton value="Sair" action="#{login.sair()}" immediate="true"/>
         	</h:form>
         </p:panel>
         
          <p:panel rendered="#{sessionScope['usuario-logado']!=null}">
         
         	<h:form>
         	<p:outputLabel value="Bem-vindo, #{sessionScope['usuario-logado'].username}" /> <br/>
                <p:commandButton value="Sair" action="#{login.sair()}" immediate="true"/>
         	</h:form>
         </p:panel>
         
      </ui:composition>	
    </h:body>
</html>
